<html>
	<head>
		<title>W02: task2</title>
	</head>
	<body>
		<script src="vec3.js"></script>
		<script>
			function AreaOfTriangle(v0,v1,v2){
    			//vector v0v1
    			var v0v1_x = v1.x - v0.x;
    			var v0v1_y = v1.y - v0.y;
    		    var v0v1_z = v1.z - v0.z;
    		 			
    		   	//vector v0v2
    			var v0v2_x = v2.x - v0.x;
    			var v0v2_y = v2.y - v0.y;
    			var v0v2_z = v2.z - v0.z;	
    			var S = Math.abs(v0v1_x*v0v2_y + v0v2_x*v0v1_z + v0v1_y*v0v2_z - v0v1_z*v0v2_y - v0v2_z*v0v1_x - v0v1_y*v0v2_x)/2;
    			return S
			}
		</script>
		<script>
			function calcAreaOfTriangle() {
				var x0, y0, z0; // (input vertex 0)
				var x1, y1, z1; // (input vertex 1)
				var x2, y2, z2; // (input vertex 2)
				x0 = parseInt(document.getElementById("x0").value);
				y0 = parseInt(document.getElementById("y0").value);
				z0 = parseInt(document.getElementById("z0").value);
				x1 = parseInt(document.getElementById("x1").value);
				y1 = parseInt(document.getElementById("y1").value);
				z1 = parseInt(document.getElementById("z1").value);
				x2 = parseInt(document.getElementById("x2").value);
				y2 = parseInt(document.getElementById("y2").value);
				z2 = parseInt(document.getElementById("z2").value);
				var v0 = new Vec3( x0, y0, z0 );
				var v1 = new Vec3( x1, y1, z1 );
				var v2 = new Vec3( x2, y2, z2 );
				var S = AreaOfTriangle(v0,v1,v2); // (output value)
				window.alert("Triangle area : " + S);
			}
		</script>
    	<input name="coordinate0_x" id="x0" type="text" value="1" />
    	<input name="coordinate0_y" id="y0" type="text" value="1" />
    	<input name="coordinate0_z" id="z0" type="text" value="1" />
    	<br>
    	<input name="coordinate1_x" id="x1" type="text" value="1" />
    	<input name="coordinate1_y" id="y1" type="text" value="13" />
    	<input name="coordinate1_z" id="z1" type="text" value="19" />
    	<br>
        <input name="coordinate2_x" id="x2" type="text" value="1" />
    	<input name="coordinate2_y" id="y2" type="text" value="5" />
    	<input name="coordinate2_z" id="z2" type="text" value="9" />
    	<input type="button" value="Go!" onclick="calcAreaOfTriangle();" />
    	<br>
	</body>
</html>
